<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EASYPOLL</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<h1>Bienvenido a EASYPOLL</h1>
<input type="text" id="questionText" class="pollTitle" placeholder="Aqui tu pregunta para la clase">
<input type="number" id="minsToVoteText" class="minsToVote" placeholder="2">
<ul class="mainContainer">
    <input type="text" id="option_1" placeholder="Opcion 1">
    <input type="text" id="option_2" placeholder="Opcion 2">
    <input type="text" id="option_3" placeholder="Opcion 3">
    <input type="text" id="option_4" placeholder="Opcion 4">
</ul> 
<div class="secondContainer">
    <button id="createPollBtn" class="createPoll">CREAR VOTACIÓN</button>
    <button id="resultsPollBtn" class="resultsPoll">RESULTADOS VOTACIÓN</button>
    <button id="recoverPollBtn" class="recoverPoll">RECUPERAR VOTACIÓN</button>
</div>
    <script src="./script.js"></script>
</body>
</html>
